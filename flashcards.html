<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Flashcard App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Math Flashcard App</h1>
        <div class="flex justify-between items-center mb-4">
            <button id="prev" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button id="next" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <div id="flashcard" class="bg-gray-200 p-6 rounded-lg text-center text-xl font-bold">
            5 + 3
        </div>
        <div class="mt-4 text-center">
            <input type="text" id="answer" class="border border-gray-300 rounded px-4 py-2 w-full" placeholder="Your answer">
            <button id="check" class="bg-green-500 text-white px-4 py-2 rounded mt-4 hover:bg-green-600 w-full">
                Check Answer
            </button>
        </div>
        <div id="result" class="mt-4 text-center text-lg font-semibold"></div>
    </div>

    <script>
        const flashcards = [
            { question: '5 + 3', answer: 8 },
            { question: '10 - 4', answer: 6 },
            { question: '7 * 2', answer: 14 },
            { question: '9 / 3', answer: 3 },
            { question: '6 + 7', answer: 13 },
            { question: '8 - 2', answer: 6 },
            { question: '5 * 3', answer: 15 },
            { question: '12 / 4', answer: 3 },
            { question: '9 + 1', answer: 10 },
            { question: '15 - 5', answer: 10 },
            { question: '4 * 4', answer: 16 },
            { question: '18 / 2', answer: 9 },
            { question: '3 + 6', answer: 9 },
            { question: '14 - 7', answer: 7 },
            { question: '2 * 5', answer: 10 }
        ];

        let currentIndex = 0;

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % flashcards.length;
            updateFlashcard();
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
            updateFlashcard();
        });

        document.getElementById('check').addEventListener('click', () => {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = flashcards[currentIndex].answer;
            const result = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                result.textContent = 'Correct!';
                result.classList.add('text-green-500');
                result.classList.remove('text-red-500');
            } else {
                result.textContent = 'Incorrect. Try again!';
                result.classList.add('text-red-500');
                result.classList.remove('text-green-500');
            }
        });

        function updateFlashcard() {
            document.getElementById('flashcard').textContent = flashcards[currentIndex].question;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
        }

        updateFlashcard();
    </script>
</body>
</html>
