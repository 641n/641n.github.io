<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSM Learning Center Math Flashcard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <div align="center"><img src="https://jsmlearningcenter.com/sites/default/files/logo.jpg"></div>
        <h1 class="text-2xl font-bold text-center mb-6">Math Flashcard App</h1>
        <div class="flex justify-between items-center mb-4">
            <button id="prev" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button id="next" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <div id="flashcard" class="bg-gray-200 p-6 rounded-lg text-center text-xl font-bold">
            5 + 3
        </div>
        <div class="mt-4 text-center">
            <input type="text" id="answer" class="border border-gray-300 rounded px-4 py-2 w-full" placeholder="Your answer">
            <button id="check" class="bg-green-500 text-white px-4 py-2 rounded mt-4 hover:bg-green-600 w-full">
                Check Answer
            </button>
        </div>
        <div id="result" class="mt-4 text-center text-lg font-semibold"></div>
    </div>

    <script>
        const flashcards = [
            { question: '45 + 77', answer: 122 },
            { question: '37 + 15', answer: 52 },
            { question: '73 + 48', answer: 121 },
            { question: '59 + 84', answer: 143 },
            { question: '67 + 35', answer: 102 },
            { question: '78 + 65', answer: 143 },
            { question: '99 + 52', answer: 151 },
            { question: '42 + 69', answer: 111 },
            { question: '87 + 39', answer: 126 },
            { question: '44 + 57', answer: 101 },
            { question: '99 + 98', answer: 197 },
            { question: '64 + 57', answer: 318 },
            { question: '59 + 81', answer: 140 },
            { question: '76 + 26', answer: 102 },
            { question: '88 + 12', answer: 100 }
        ];

        let currentIndex = 0;

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % flashcards.length;
            updateFlashcard();
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
            updateFlashcard();
        });

        document.getElementById('check').addEventListener('click', () => {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = flashcards[currentIndex].answer;
            const result = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                result.textContent = 'Correct!';
                result.classList.add('text-green-500');
                result.classList.remove('text-red-500');
            } else {
                result.textContent = 'Incorrect. Try again!';
                result.classList.add('text-red-500');
                result.classList.remove('text-green-500');
            }
        });

        function updateFlashcard() {
            document.getElementById('flashcard').textContent = flashcards[currentIndex].question;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
        }

        updateFlashcard();
    </script>
</body>
</html>
